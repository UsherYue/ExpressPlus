<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue </title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="core">
    {{ message}}
</div>

<script>
    new Vue({
        el: '#core',
        data: {
            message: 'Run ExpressPlus & Vue!'
        }
    })
</script>
</body>
</html>
